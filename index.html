<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Welcome</title>
   
</head>
<body >
    <main class="container-fluid row mt-5 pb-5">
        <section class="col-lg-5  col-md-6 col-10 mx-auto px-5">
            <div class="container">
                <img class="img-fluid" src="assests/images/attenance.jpg" alt="attendance" />
            </div>
            
            <p class="fs-3 text-start pt-1 px-1 text-primary">
                Login to your account to continue
            </p>
            <p class="m-0 px-4 fs-5">
                Present is a web based attendance system tailored to meet teritary insitiution needs.
            </p>
        </section>
        <section class="1-offset col-8 col-lg-4 col-md-6 bg-light p-4 rounded mx-auto mt-md-0 mt-5">
            <p class="fs-3 text-center mb-5">
                Login to your account to continue
            </p>
            <form action="home.html" class="mt-5">
                <label for="login-email" class="form-label my-3 fs-5">
                    Email
                </label>
                <input type="text" class="form-control" placeholder="Eg:me@gmail.com" required>
                <div class="mt-4 d-flex justify-content-between">
                    <label for="login-password" class="form-label fs-5" >
                        Password
                    </label>
                    
                </div>
                <input type="password" class="form-control" required>
                <p class="fs-9 text-end" >
                    <a href="#" class="text-dark link-opacity-10 ">Forgotten Password?</a>
                </p>
                <div class="mt-4">
                    <input class="btn btn-primary w-100 fs-6" type="submit" value="Login">
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
