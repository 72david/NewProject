<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .p-10{
            margin:20px 0;
        }
        .b-80{
            padding:40px 80px;
        }
        body{
            font-size: smaller;
        }
        .verification{
            margin-left:15px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body class="pb-5">
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" >Our Education</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigationitems" aria-controls="navigationitems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigationitems">    
                <ul class="navbar-nav ms-lg-auto w-75 justify-content-around">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link">
                            Home
                        </a> 
                    </li>
                    
                    <li class="nav-item">
                        <a href="studentregister.html" class="nav-link active">
                        Student Register
                        </a> 
                    </li>
                    <li class="nav-item ">
                        <a href="attenance.html" class="nav-link">
                        Attenance
                        </a> 
                    </li>
                    <li class="nav-item">
                        <a href="attenancereport.html" class="nav-link">
                            Attenance Report
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="index.html" class="nav-link">
                        Logout
                        </a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-3 w-75 mx-auto bg-light px-5 pt-5 pb-3 rounded">
        <div class="row row-lg-2 mp-3 p-10 col-gap-1">
            
            <label class="col-md-2 text-lg-end">Your Name</label> 
            <div class="col-lg-5">
                <input class=" form-control" type="text" placeholder="First Name" />
            </div>
            <div class="col-lg-5 mt-lg-0 mt-3">
                <input class=" form-control" type="text" placeholder="Second Name" />
            </div>
        </div>
        
        <div class="row p-10">
            
            <Label class="col-2 text-lg-end">Phone </Label>
            <div class="col-lg-10">
                <input class="form-control" type="text" placeholder="mobile number" />
            </div>
        </div>
        <div class="row p-10">
            <label class="col-md-2 text-lg-end">
                Gender
            </label>
            <div class="col d-md-flex form-check ">
                <div class="mx-3 mx-md-0 mt-md-0 mt-2">
                    <input class="form-check-input mx-2 " type="radio" name="gender" id="GenderRadio1"/>
                    <label class=".form-check-label" for="GenderRadio1">Male</label> 
                </div>  
                <div class="mx-3 mt-md-0 mt-2">
                    <input class="form-check-input mx-2" type="radio" name="gender" id="GenderRadio2" />
                    <label class=".form-check-label" for="GenderRadio2">Female</label> 
                </div>
                <div class="mx-3 mt-md-0 mt-2">
                    <input class="form-check-input mx-2" type="radio" name="gender" id="GenderRadio3" />
                    <label class=".form-check-label" for="GenderRadio3">Others</label> 
                </div>
            </div>   
        </div>
        <div class="row p-10">
            <Label class="col-2 text-lg-end">Email </Label>
            <div class="col-lg-10">
                <input class="form-control" type="text" placeholder="Eg:hello@gmail.com" />
            </div>
        </div>
        <div class="row p-10">
            
            <label class="col-lg-2 text-lg-end" for="subjects">Subject</label>
            <div class="col-lg-10" id="subjects">
                <select class="form-select px-3">
                    <option selected>
                        --Select --
                    </option>
                    <option>
                        Java , HTML ,CSS ,JavaScript
                    </option>
                    <option>
                        HTML ,CSS ,JavaScript ,React
                    </option>
                    <option>
                        HTML ,CSS ,JavaScript ,Mysql
                    </option>
                    <option>
                        Testing Manual , Automation
                    </option>
                </select>
            </div>
        </div>
        <div class="row p-10">
            <label class="col-2 text-lg-end">
                Message
            </label>
            <div class="col-lg-10">
                <Textarea class="form-control"></Textarea>
            </div>
        </div>
        <div class="row p-10">
            <label class="col-lg-2 text-lg-end">
                Verification
            </label>
            <div class=" col-sm-6 bg-light border verification w-auto mx-2 rounded py-2 px-3">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label text-dark px-2" >
                    I'm not a Robot
                  </label>
            </div>
        </div>
        <hr>
        <div class="offset-1">
            <button class="btn btn-primary btn-outline-light" >Submit Form</button>
        </div>
    </main>
</body>
</html>
