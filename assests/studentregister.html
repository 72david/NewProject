    <main class="container mt-0 w-75 mx-auto bg-light px-5 py-4 rounded position-relative">
        
        <div class="text-success text-center pb-4" id="register_status"></div >
            <div style="display:none ;" class="card position-absolute top-0 start-0 h-100 px-5 py-3 overflow-auto text-start w-100 z-1 
            justify-content-center bg-light" id="Preview_container">
                <p class="fs-1 text-center mb-2 mt-0">Entered Information</p>
               
                <div class="card-body row border border-info rounded mb-3">
                    <div class="text-center col-12" style="height: 130px;">
                        <img id="preview_image" class="border mx-auto rounded-circle" >
                    </div>
                   
                    <div class="col-md-6 my-2">
                        <h5 class="card-title">Name</h5>
                        <div class="text-success ps-4" id="prev_name"></div>
                    </div>
                    <div  class="col-md-6 my-2">
                        <h5 class="card-title">Phone Number</h5>
                        <div class="text-success ps-4" id="prev_phonenumber"></div>
                    </div>
                    <div class="col-md-6 my-3">
                        <h5 class="card-title">Date of Birth</h5>
                        <div class="text-success ps-4" id="prev_dateofbirth"  ></div>
                    </div>
                    <div class="col-md-6 my-3">
                        <h5 class="card-title">Gender</h5>
                        <div class="text-success ps-4" id="prev_gender"></div>
                    </div>
                    <div class="col-md-6 my-3">
                        <h5 class="card-title">Email</h5>
                        <div class="text-success ps-4" id="prev_email"></div>
                    </div>
                    <div class="col-md-6 my-3">
                        <h5 class="card-title">Subject</h5>
                        <div class="text-success ps-4" id="prev_subject"></div>
                    </div>
                    <div class="col my-3">
                        <h5 class="card-title">Message</h5>
                        <div class="text-success ps-4" id="prev_message"></div>
                    </div>
                    
                </div>
                <div class="row justify-content-around">
                    <button class="btn btn-primary w-md-25 col-md-3" id="register_back">BACK</button>
                    <button class="btn btn-primary w-md-25 mt-md-0 mt-3 mx-autom col-md-3 " id="register_submit" >SUBMIT</button>
                    <button style="display: none;" class="btn btn-primary w-md-25 mt-md-0 mt-3 mx-autom col-md-3 " id="register_update" >
                        UPDATE
                    </button>
                </div>
                
            </div>
        <div class="row row-lg-2 mp-3 p-10  col-gap-1">
            
            <label class="col-lg-2 text-lg-end">Your Name</label> 
            <div class="col-lg-5">
                <input class="form-control" type="text" placeholder="First Name" id="first_name" >
                <span class="error"></span>
            </div>
            <div class="col-lg-5 mt-lg-0 mt-3">
                <input class=" form-control" type="text" placeholder="Second Name" id="second_name" >
                <span class="error"></span>
            </div>
        </div>
        
        <div class="row p-10">
            
            <Label class="col-2 text-lg-end">Phone </Label>
            <div class="col-lg-5">
                <input class="form-control" type="text" placeholder="mobile number" id="phoneno" >
                <span class="error"></span>
            </div>
            <label class="mt-lg-0 mt-4 col-lg-2 text-lg-end" for="dateofbirth"> Date of Birth</label>
            <div class="col-lg-3">
                <input class="form-control" type="date" min="1900-01-01" placeholder="mobile number" id="dateofbirth" >
                <span class="error"></span>
            </div>
        </div>
       
        <div class="row">
           
            <div class="col-lg-8 col-12">
                <div class="row p-10">
                    <label class="col-lg-3 text-lg-end">
                        Gender
                    </label>
                    <div class="col d-lg-flex justify-content-between px-3 form-check">
                        <div class=" mt-lg-0 mt-2" id="gender">
                            <input class="form-check-input mx-2 " type="radio" name="gender" value="Male" id="GenderRadio1"/>
                            <label class=".form-check-label" for="GenderRadio1">Male</label> 
                        </div>  
                        <div class="mt-lg-0 mt-2">
                            <input class="form-check-input mx-2" type="radio" name="gender" value="Female" id="GenderRadio2" />
                            <label class=".form-check-label" for="GenderRadio2">Female</label> 
                        </div>
                        <div class="mt-lg-0 mt-2">
                            <input class="form-check-input mx-2" type="radio" name="gender" value="Others" id="GenderRadio3" />
                            <label class=".form-check-label" for="GenderRadio3">Others</label> 
                        </div>
                        <span class="error p-1"></span>
                    </div>   
                </div>
                <div class="row p-10">
                    <Label class="col-3 text-lg-end">Email </Label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Eg:hello@gmail.com" id="register_email" />
                        <span class="error"></span>
                    </div>
                    
                </div>
                <div class="row p-10">
                    
                    <label class="col-lg-3 text-lg-end" for="subjects">Subject</label>
                    <div class="col-lg-8" id="subjects">
                        <select class="form-select px-3" id="register_subject">
                            <option selected>
                                --Select --
                            </option>
                        </select>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="row p-10">
                    <label class="col-3 text-lg-end" >
                        Message
                    </label>
                    <div class="col-lg-8" >
                        <Textarea class="form-control" id="register_message"></Textarea>
                        <span class="error"></span>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10 text-center mx-3 p-3 mb-4 mt-3 pt-2 border">
                <div class="error" id="image_error"></div>
                <label 
                class="h-75 mx-auto d-flex align-items-center">
                        <img id="image_output"  class="img border mx-auto rounded-circle" >
                </label>
                <input type="file"  accept="image/*" class="d-none d-hide " id="student_image" >
                
                <div class="text-center pt-2">
                    <button class="btn btn-primary btn-sm" id="upload_image" >Upload</button>
                    <button class="btn btn-primary btn-sm" id="clear_image">Clear</button>
                </div>
                
            </div>
           
        </div>
