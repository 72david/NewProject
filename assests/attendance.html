<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Attenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" >
     <link rel="icon" href="images/techveel.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-4">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="images/techveel brand.png" class="w-50 bg-light rounded p-1"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigationitems" aria-controls="navigationitems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navigationitems">    
                <ul class="navbar-nav ms-lg-auto w-75 justify-content-end  fs-6">
                    <li class="nav-item me-5">
                        <a href="home.html" class="nav-link ">
                            Home
                        </a> 
                    </li>
                    
                    <li class="nav-item me-5">
                        <a href="studentregister.html" class="nav-link">
                        Student Register
                        </a> 
                    </li>
                    <li class="nav-item me-5">
                        <a href="attendance.html" class="nav-link ">
                        Attenance
                        </a> 
                    </li>
                    <li class="nav-item me-5">
                        <a href="attendancereport.html" class="nav-link">
                            Attenance Report
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a href="../index.html" >
                            <img src="images/logout.png" width="40px" title="logout">
                        </a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-3">
        <section class="row justify-content-around">
            <div class="col-12 col-lg-4 col-md-6">
                <label class="form-label text-light" for="attendance_name">Name</label>
              
                <select class="form-select" id="namelist" placeholder="Name" >
                    <option style="display: none;" >Name</option>
                </select>
                <span class="error"></span>
            </div>
            <div class="col-6 col-lg-2">
                <label for="attendance-date" class="form-label text-light">Date</label>
                <input type="date" min="1980-01-01" max="" class="form-control" id="attendance_date" placeholder="Date">
                <span class="error"></span>
            </div>
            <div class="col-6 col-lg-2">
                <label for="in_time" class="form-label text-light">In Time</label>
                <input type="time" min="10:00" max="18:00" onchange="validateouttime()" class="form-control" id="in_time" placeholder="In-Time">
                <span class="error"></span>
            </div>
            <div class="col-6 col-lg-2">
                <label for="out_time" class="form-label text-light">Out Time</label>
                <input type="time" min="11:00" max="19:00" class="form-control" id="out_time" onchange="validateouttime()" placeholder="Out-Time">
                <span class="error"></span>
            </div>
            <div class="2-offset 0-lg-offset col-4 col-lg-2 mt-4 p-2 text-center d-flex">
                <button class="btn btn-primary w-100" id="attendance_add">ADD</button> 
                 
                <button style="display: none;" class="btn btn-success w-75" id="attendance_update">UPDATE</button> 
                <button class="btn btn-danger w-auto" id="attendance_update_cancel" style="display: none;">X</button>
            </div>
           
        </section>
        <div id="success_message" class="text-center text-success mt-3 fs-5"></div>
        <section class="container bg-light p-3 mt-5 table-responsive h-100">
           <table class="table table-striped table-bordered text-center" id="mytable">
                <thead>
                    <th>Sno</th>
                    <th><div class="attendance-name-cell">Name</div></th>
                    <th><div class="date-cell">Date</div></th>
                    <th><div class="in-time">In Time</div> </th>
                    <th><div class="out-time">Out-Time</div> </th>
                    <th><div class="action-cell">Action</div> </th>
                </thead>
                <tbody>
                </tbody>    
                
           </table>
        </section>
    </main>
    <script src="js/attendance.js"></script>
</body>
</html>
